appId: com.android.chrome
---
# - assertVisible: "Erling Haaland"
- tapOn:
    text: '[0-9]+\.[0-9]{2}'
    
    # Quebrar em script js que reduz um numeropara deixar em 0 Gols ....           
    below:  "0 Gols" # numero da linha anterior
    rightOf: "1 Gols"
    
    # Index 0 garante que é o PRIMEIRO número decimal à direita (coluna 1+)
    # 0 - 1 chute ao gol, 1 - 2 chutes ao gol
    index: 0
  